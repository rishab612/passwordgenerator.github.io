<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="password-generator">
        <h1>Advanced Password Generator</h1>
        
        <!-- Password Output Section -->
        <div class="password-output">
            <input type="text" id="password" readonly>
            <button id="copy-btn"><i class="fas fa-copy"></i></button>
        </div>
        
        <!-- Options Section -->
        <div class="options">
            <div class="option">
                <label for="length">Length:</label>
                <input type="number" id="length" min="8" max="64" value="16">
            </div>
            <div class="option">
                <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
            </div>
            <div class="option">
                <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
            </div>
            <div class="option">
                <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
            </div>
            <div class="option">
                <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
            </div>
            <div class="option">
                <label><input type="checkbox" id="exclude-similar"> Exclude Similar Characters</label>
            </div>
            <div class="option">
                <label><input type="checkbox" id="pronounceable"> Pronounceable Password</label>
            </div>
        </div>
        
        <!-- Generate Button -->
        <button id="generate-btn">Generate Password</button>

        
        <!-- User Input Password Section -->
        <div class="user-password-check">
            <h2>Check Your Own Password Strength</h2>
            <input type="text" id="user-password" placeholder="Enter your password">
            <button id="check-btn">Check Strength</button>
        </div>

        <!-- Strength Meter -->
        <div class="strength-meter">
            <span id="strength-label">Strength:</span>
            <div id="strength-bar"></div>
        </div>


        <!-- Estimated Crack Time -->
        <div class="crack-time">
            <p id="crack-time-label">Estimated Time to Hack: <span id="crack-time"></span></p>
        </div>
    </div>
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <p id="popup-message"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
